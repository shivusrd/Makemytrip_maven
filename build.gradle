plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.testng:testng:7.5'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.2'
    implementation 'org.apache.poi:poi:4.1.0'
    implementation 'org.apache.poi:poi-ooxml:4.1.0'
    implementation 'com.aventstack:extentreports:5.0.9'
    implementation 'com.relevantcodes:extentreports:2.41.2'
    implementation 'org.apache.maven.plugins:maven-resources-plugin:3.2.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha6'
    implementation 'log4j:log4j:1.2.17'
    testImplementation 'org.slf4j:slf4j-simple:2.0.0-alpha6'
}

group = 'Makemytrip_maven'
version = '0.0.1-SNAPSHOT'
description = 'Makemytrip_maven'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}
